<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Buchungsanfrage</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='requestbooking.css') }}">
    <script src="{{url_for('static', filename='requestbooking.js')}}"></script>
</head>
<body>
	<h1>Ferienwohnung buchen</h1>
	<form method="POST" action="{{ url_for('submitRequestBooking') }}">
      <label for="email">Email-Adresse:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="first-name">Vorname:</label>
      <input type="text" id="first-name" name="first-name" required><br><br>

      <label for="last-name">Nachname:</label>
      <input type="text" id="last-name" name="last-name" required><br><br>

      <label for="start-date">Buchungsbeginn:</label>
      <input type="date" id="start-date" name="start-date" required><br><br>

      <label for="end-date">Buchungsende:</label>
      <input type="date" id="end-date" name="end-date" required><br><br>

      <label for="guests">GÃ¤ste:</label>
      <div id="guests">
        <div class="guest-type">
          <label for="adults">Erwachsene:</label>
          <button class="minus-btn" type="button" onclick="decrementGuests('adults')">-</button>
          <input type="text" id="adults" name="adults" value="0" readonly>
          <button class="plus-btn" type="button" onclick="incrementGuests('adults')">+</button>
            <label for="children">Kinder:</label>
          <button class="minus-btn" type="button" onclick="decrementGuests('children')">-</button>
          <input type="text" id="children" name="adults" value="0" readonly>
          <button class="plus-btn" type="button" onclick="incrementGuests('children')">+</button>
        </div>
      </div><br><br>

      <button type="submit">Buchen</button>
    </form>

</body>
</html>
